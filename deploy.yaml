# mysql-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: svc-service-mysql-secret
type: kubernetes.io/basic-auth
stringData:
  password: aComple[ks]Pwd # change this to a secure password
---
# mysql-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: svc-service-mysql
spec:
  ports:
    - port: 3306 # change this to the desired port if needed
  selector:
    app: svc-service-mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-service-mysql # change this to the desired name if needed
spec:
  selector:
    matchLabels:
      app: svc-service-mysql # change this to the desired label if needed
  template:
    metadata:
      labels:
        app: svc-service-mysql # change this to the desired label if needed
    spec:
      containers:
        - image: mysql:5.6 # change this to the desired image if needed
          name: svc-service-mysql # change this to the desired name if needed
          env:
            # Use secret in real usage, see https://kubernetes.io/docs/concepts/configuration/secret/\
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: svc-service-mysql-secret # reference the secret created above, change this to the desired name if needed 
                  key: password # reference the key in the secret, change this to the desired key if needed 
          ports:
            - containerPort: 3306 # change this to the desired port if needed 
              name: mysql # change this to the desired name if needed 
---
apiVersion: v1
kind: Service
metadata:
  name: svc-service
spec:
  ports:
    - port: 80 # change this to the desired port if needed
  selector:
    app: svc-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-service # change this to the desired name if needed
spec:
  selector:
    matchLabels:
      app: svc-service # change this to the desired label if needed
  template:
    metadata:
      labels:
        app: svc-service # change this to the desired label if needed
    spec:
      containers:
        - image: 192.168.1.104:5000/cloud-collaboration-platform/svc-service:0.1.6 # change this to the desired image if needed
          name: svc-service # change this to the desired name if needed
          env:
            - name: MSQL_UID
              value: root
            - name: MYSQL_IP
              value: svc-service-mysql
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: svc-service-mysql-secret # reference the secret created above, change this to the desired name if needed 
                  key: password # reference the key in the secret, change this to the desired key if needed 
          ports:
            - containerPort: 80 # change this to the desired port if needed 
              name: http # change this to the desired name if needed 